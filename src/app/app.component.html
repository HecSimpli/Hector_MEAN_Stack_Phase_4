<div class contain>
  <h1>Simple Angular-Docker App</h1>
  <div id="directions">
    <p>Use the top row of buttons to turn the flashlight on or off, or to make the light red.</p>
  </div>
  <div id="flashlight">
    <input type="button" id="OFF" class="bigButton" value="OFF" onclick="flip(0);">
    <input type="button" id="ON" class="bigButton" value="ON" onclick="flip(1);">
    <input type="button" id="RED" class="bigButton" value="RED" onclick="flip(2);">
  </div>
  <div id="directions">
    <p>Use the 2nd row of buttons to turn on and off your automatic flashing color light dance party.</p>
  </div>
  <div id="danceparty">
    <input type="button" id="AUTO" class="bigButton" value="AUTO" onclick="doAutoFlip(400);">
    <input type="button" id="STOP" class="bigButton" value="STOP" onclick="stopFlip();">
  </div>

  <div class="canvasWrap">
    <canvas width="300" height="300" id="etch-a-sketch"></canvas>
    <div class="buttons">
    </div>

  </div>
